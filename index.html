<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>

  <link rel = "stylesheet" href = "styles/10i-calculator.css">

</head>

<body>
  <!-- <p>Calculator</p> -->

  <p class = 'js-display-calculation display-calculation'></p>

  <p>
    <button onclick="
      updateCalculation(1);
    " 
    class = "gray-button">1</button>

    <button onclick="
      updateCalculation(2);
    "
    class = "gray-button">2</button>

    <button onclick="
      updateCalculation(3);  
    " class = "gray-button">3</button>

    <button onclick="
      updateCalculation(' + ');   
    " class = "yellow-button">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(4);  
    " class = "gray-button">4</button>

    <button onclick="
      updateCalculation(5);  
    " class = "gray-button">5</button>

    <button onclick="
      updateCalculation(6);  
    " class = "gray-button">6</button>

    <button onclick="
    updateCalculation(' - ');  
    " class = "yellow-button">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(7);  
    " class = "gray-button">7</button>

    <button onclick="
      updateCalculation(8);  
    " class = "gray-button">8</button>

    <button onclick="
      updateCalculation(9); 
    " class = "gray-button">9</button>

    <button onclick="
      updateCalculation(' * ');  
    " class = "yellow-button">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation(0);
    " class = "gray-button">0</button>

    <button onclick="
      updateCalculation('.');  
    " class = "gray-button">.</button>

    <button onclick="
    calculation = eval(calculation);
    displayCalculation();
    " class = "gray-button">=</button>

    <button onclick="
      updateCalculation(' / ');  
    " class = "yellow-button">/</button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      console.log('All cleared');
      displayCalculation();
    " class = "gray-button gray-button-clear">Clear</button>
  </p>


  <script src = "scripts/10i-calculator.js"></script>
</body>

</html>
